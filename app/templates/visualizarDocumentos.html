{% extends 'base.html' %}

{% block conteudo %}

<main class="col-md-12 col-lg-9 col-sm-12 col-xs-12">


    <div class="container">

      <br>
      <div class="mb-4">
          {% for solicitacaoDocumento in listSolicitacaoDocumento %}
          
            {{solicitacaoDocumento.solicitacao.tipoSolicitacao.txtTipoSolicitacao}}
            {{solicitacaoDocumento.solicitacao.txtProtocolo}}
            <i class="bi bi-binoculars-fill" onclick="window.location.href='{{url_for('solicitacao.open', idSolicitacaoDocumento=solicitacaoDocumento.id)}}';" ></i>
            <br>
          {% endfor %}
      </div>
    </div>


</main>

{% endblock conteudo %}
