{% extends 'base.html' %}

{% block conteudo %}


<div class="container-fluid">
  <div class="row d-flex mt-5 justify-content-start align-items-center">
    {% for tipoSolicitacao in listTipoSolicitacao %}
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="card-cidadao rotate-card" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Clique para cadastrar sua solicitação de: {{tipoSolicitacao.txtTipoSolicitacao}}" onclick="window.location.href='{{ url_for('public.selecionarTipoSolicitacao', tipo_solicitacao=tipoSolicitacao.id) }}';">
          <div class="card-body-cidadao text-center m-2">
            <i class="{{tipoSolicitacao.txtIcone}} mb-2"></i>
            <h5 class="fw-semibold">{{tipoSolicitacao.txtTipoSolicitacao}}</h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>




{% endblock conteudo %}
