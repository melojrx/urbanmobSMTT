{% extends 'base.html' %}
{% block conteudo %}


<div class="col-md-9 col-lg-9 container-fluid">

    <div class="container p-0 mb-1 mt-4">
        <h5 class="titulo-estatisticas"> <strong><i class="bi bi-bar-chart-line"></i> Estat√≠sticas </strong></h5>
        <hr class="mt-1">
    </div>

    <div class="container-fluid">

            <div class="row painel-estatisticas justify-content-center">

                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 main-estatisticas">

                    <div class="container mt-2">

                        <div class="btn-group mt-1 mb-4 p-1" role="group" aria-label="">
                            <button type="button" class="btn btn-sm btn-primary">Totais</button>
                            <button type="button" class="btn btn-success">Finalizadas</button>
                            <button type="button" class="btn btn-sm btn-warning">Em andamento</button>
                            <button type="button" class="btn btn-sm btn-danger">Aguardando atendimento</button>
                            <button type="button" class="btn btn-sm btn-danger">Deferido</button>
                            <button type="button" class="btn btn-sm btn-danger">Indeferido</button>
                            <button type="button" class="btn btn-sm btn-danger">Reenviado</button>
                        </div>
                          
                        <div>
                            <div class="progress mb-4">
                                <div class="progress-bar bg-danger" role="progressbar"  style="width: {{ (contAguardando / contTotal ) * 100}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{perAguardando}}%</div>
                            </div>
                            <div class="progress mb-4">
                                <div class="progress-bar bg-success" role="progressbar"  style="width: {{ (contFinalizada / contTotal ) * 100}}%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{perFinalizada}}%</div>
                            </div>
                            <div class="progress mb-4">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: {{ (contAndamento / contTotal ) * 100}}%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">{{perAndamento}}%</div>
                            </div>
                            <div class="progress mb-4">
                                <div class="progress-bar" role="progressbar"  aria-valuenow="100" style="width: {{ (contTotal / contTotal ) * 100}}%" aria-valuemin="0" aria-valuemax="100">{{perTotal}}%</div>
                            </div> 
                            <div class="progress mb-4">
                                <div class="progress-bar" role="progressbar"  aria-valuenow="100" style="width: {{ (contDeferido / contTotal ) * 100}}%" aria-valuemin="0" aria-valuemax="100">{{perDeferido}}%</div>
                            </div> 
                            <div class="progress mb-4">
                                <div class="progress-bar" role="progressbar"  aria-valuenow="100" style="width: {{ (contIndeferido / contTotal ) * 100}}%" aria-valuemin="0" aria-valuemax="100">{{perIndeferido}}%</div>
                            </div> 
                            <div class="progress mb-4">
                                <div class="progress-bar" role="progressbar"  aria-valuenow="100" style="width: {{ (contReenviado / contTotal ) * 100}}%" aria-valuemin="0" aria-valuemax="100">{{perReenviado}}%</div>
                            </div>                                                                                     
                        </div> 

                    </div>

                </div>

                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 cards-estatisticas">
                    
                    <div class="card mb-4 align-self-center">
                        <div class="card-body">
                            <h7 class="card-title">Demandas Totais</h7>
                            <span class="badge bg-secondary"> </span>
                        </div>
                    </div>
                    
                    <div class="card mb-4 align-self-center">
                        <div class="card-body">
                            <h7 class="card-title">Demandas Finalizadas</h7>
                            <span class="badge bg-success"> </span>
                        </div>
                    </div>
                
                    <div class="card mb-4 align-self-center">
                        <div class="card-body">
                            <h7 class="card-title">Demandas em Atendimento</h7>
                            <span class="badge bg-primary"> </span>
                        </div>
                    </div>
                
                    <div class="container button-voltar-estatisticas">

                    </div>
                
                </div>
                

            </div>    

    </div>

    

</div>



{% endblock conteudo %}
