{% extends 'base.html' %}

{% block conteudo %}

<form method="POST"  action="{{ url_for('public.consultarProtocolo')}}">
  {{form.numeroProtocolo.label(class_="form-label")}}
  {{form.numeroProtocolo(class_="form-control")}}
  {{ form.submit(class_="btn btn-primary") }}
  <button class="btn btn-danger ms-3" type="button"
    onclick="window.location.href='{{url_for('public.cidadao')}}';">Voltar</button>
</form>  

{% endblock conteudo %}
