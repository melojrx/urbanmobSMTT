{% extends 'base.html' %}

{% block conteudo %}

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-md-6">
      <div class="card p-3">
        <div class="card-header border-0 text-center">
          <h3 class="fw-bold m-0">PROTOCOLO</h3>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="fw-bold mb-0">NÃºmero:&nbsp;</h4>
            <span class="fs-5">{{protocolo}}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <h4 class="fw-bold mb-0">Gerado em:&nbsp;</h4>
            <span class="fs-5">{{data.strftime('%d/%m/%Y %H:%M')}}</span>
          </div>
        </div>
        <div class="card-footer border-0 text-center">
          <button class="btn btn-primary" type="button" onclick="window.print()"> <i class="bi bi-printer"></i> Imprimir</button>
          <button class="btn btn-danger ms-4" type="button"
          onclick="window.location.href='{{url_for('public.cidadao')}}';">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock conteudo %}
